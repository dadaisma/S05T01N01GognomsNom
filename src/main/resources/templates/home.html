<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap-icons.min.css">
    <style>
        /* Styles for the navbar */
        .navbar-expand-lg {
            background-color: #5564eb; /* Adjust background color */
        }

        .navbar-dark .navbar-brand,
        .navbar-dark .navbar-nav .nav-link {
            color: white; /* Text color for navbar elements */
        }

        /* Styles for the table */
        .table {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for the table */
        }

        /* Styles for the title */
        .title, .entrytitle {
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold; /* Corrected to use font-weight */
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="entrytitle">Are you UE or Not?</h1>
    <div class="table-responsive">
        <table class="table table-bordered text-center">
            <thead class="table-light">
            <tr>
                <th class="w-20">ID</th>
                <th class="w-20">Name</th>
                <th class="w-20">Country</th>
                <th class="w-20">Type</th>
                <th class="w-20">Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iterate over sucursals list and display each row -->
            <tr th:each="sucursal : ${sucursals}">
                <td th:text="${sucursal.pkSucursalID}"></td>
                <td th:text="${sucursal.nameSucursal}"></td>
                <td th:text="${sucursal.countrySucursal}"></td>
                <td th:text="${sucursal.typeSucursal}"></td>
                <td>
                    <!-- Edit button -->
                    <a th:href="@{/sucursal/edit/{id}(id=${sucursal.pkSucursalID})}" class="btn btn-primary btn-sm me-1">Edit</a>
                    <!-- Delete button  -->
                    <button type="button" class="btn btn-danger btn-sm ms-1" data-bs-toggle="modal" data-bs-target="#deleteModal" th:data-id="${sucursal.pkSucursalID}">Delete</button>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal HTML -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this item?
            </div>
            <div class="modal-footer">
                <!--
                                <form id="modalDeleteForm" th:action="" method="post">
                                    <input type="hidden" name="_method" value="delete"/>
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bootstrap JavaScript Bundle with Popper -->
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
