<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title class="mb-10px">Home Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- Optional: Bootstrap Icons (if needed) -->
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap-icons.min.css">
    <!-- Optional: Your custom CSS -->
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Disabled</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1>Welcome to the Home Page</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Country</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over sucursals list and display each row -->
        <tr th:each="sucursal : ${sucursals}">
            <td th:text="${sucursal.pkSucursalID}"></td>
            <td th:text="${sucursal.nameSucursal}"></td>
            <td th:text="${sucursal.countrySucursal}"></td>
            <td th:text="${sucursal.typeSucursal}"></td>
            <td>
                <!-- Edit button -->
                <a th:href="@{/sucursal/edit/{id}(id=${sucursal.pkSucursalID})}" class="btn btn-primary btn-sm">Edit</a>
                <!-- Delete button -->
                <form th:action="@{/sucursal/delete/{id}(id=${sucursal.pkSucursalID})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JavaScript Bundle with Popper -->
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<!-- Optional: Your custom JavaScript -->
<script src="/js/custom.js"></script>
</body>
</html>
